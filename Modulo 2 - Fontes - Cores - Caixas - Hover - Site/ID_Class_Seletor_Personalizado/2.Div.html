<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs</title>
    <style>
      div {
        /* alinha tudo na msm linha */
        display: inline-block;

        background-color: lightgray;
        text-align: center;
        height: 200px;
        width: 200px;
      }
      /* hover ao passar o mouse cria um a√ßao
        exemplo:
        esta mudando a cor de fundo das div para azul (agua) */
      div:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
  </body>
</html>
