<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posições de Fundos</title>
  </head>
  <style>
    
    div.bloco {
      background-image: url(imagem/wallpaper002.jpg);
      border: 2px solid black;
      height: 200px;
      border-radius: 20px;
      margin-top: 10px;
    }
    #f1 {
      background-position: left top;
    }
    #f2 {
      background-position: left center;
    }
    #f3 {
      background-position: right bottom;
    }
    #f4 {
      background-position: center center;
    }
  </style>
  <body>
    <div class="bloco" id="f1"></div>
    <div class="bloco" id="f2"></div>
    <div class="bloco" id="f3"></div>
    <div class="bloco" id="f4"></div>
  </body>
</html>
